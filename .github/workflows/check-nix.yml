name: Check Nix Flake

on:
  push:
    branches: [main, master]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'nix/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'nix/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check flake
        run: nix flake check --no-build

      - name: Show flake outputs
        run: nix flake show

      - name: Build Neovim package with plugins
        run: nix build .#neovim --print-build-logs

      - name: Verify Neovim binary exists
        run: |
          ls -la ./result/bin/
          ./result/bin/nvim --version
